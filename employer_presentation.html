<html>

<head>
     <script src="lib/compressed.js"></script>
    <meta charset="utf-8" name="viewport">
    <title>Employer Presentation</title>
    <link href="sites.css" rel="stylesheet" type="text/css">
</head>
<div class="page">
   <div w3-include-html="header.html"></div>
    <div class="middle">
        <div w3-include-html="hierarchy.html"></div>
        
<div class="graduatepage_con">

<h3 class="clay_page_title">Give a Presentation</h3>
<div class="clay_employer_content">
<span> By filling out the following for your request to give a presentation will be forwarded to our 
    Civil Engineering staff.  If your presentation is found to be suitable for the school, we will contact 
    you to facilitate a future meeting.
</span>
</div>
<br>
<form class="employer_form">
<label class="employer_label"> Name: </label><input class="employer_input" type="text" name="name" placeholder="name">
<br>
<label class="employer_label">Email:</label><input class="employer_input" type="text" name="email" placeholder="email@mail.com">
<br>
<label class="employer_label">Phone:</label><input class="employer_input" type="text" name="phone" placeholder="123-456-7890">
<br>
<label class="employer_label">Company:</label><input class="employer_input" type="text" name="company" placeholder="company name">
<br>
<label class="employer_label">Presentation Summary:</label>  <input class="employer_summary" type="text" name="summary" placeholder="description">
<input class="employer_submit" type="submit"></input>
</form>
</div>

</div>
    </div>
</div>
